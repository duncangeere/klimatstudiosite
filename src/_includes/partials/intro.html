<article class="[ intro ]">
    <div class="[ intro__content ] [ flow ]">
        <h3 class="intro__summary">Hi! I'm <span class="intro__highlight">{{ intro.name }}</span> and I'm an information designer interested in <span class="intro__highlight">{{ intro.interest }}</span>.</h3>
        <a href="{{ intro.buttonUrl }}" class="button">{{ intro.buttonText }}</a>
    </div>
    <div class="[ intro__media ]">
        <img class="[ intro__image ]" src="{{ intro.image }}" alt="{{ intro.imageAlt }}" />
    </div>
</article>

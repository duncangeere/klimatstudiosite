<article class="[ youneedihelp ] [ bg-dark color-light invertselect ]">
    <div class="wrapper">
        <div class="[ youneed__inner ] [ flow measure-x-long automargin ]">
            <h3 class="[ youneed__heading ] [ subheadline ]">{{ youneedihelp.youNeed.title }}
            </h3>
            <ul>
                {% for item in youneedihelp.youNeed.list %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="[ ihelp__inner ] [ measure-long automargin ]">
            <h3 class="[ ihelp__heading ] [ subheadline ]">{{ youneedihelp.iHelp.title }}
            </h3>
            <table>
                <tr class="[ color-primary ]">
                    <th class="[ table__right ]">
                        <h4>{{youneedihelp.iHelp.header[0]}}</h4>
                    </th>
                    <th class="[ table__center ]"></th>
                    <th class="[ table__left ]">
                        <h4>{{youneedihelp.iHelp.header[1]}}</h4>
                    </th>
                </tr>
                {% for item in youneedihelp.iHelp.list %}
                <tr>
                    <td class="[ table__right ]">{{item[0]}}</td>
                    <td class="[ table__center ]"><span style="font-size: 80%">âž¤</span></td>
                    <td class="[ table__left ]">{{item[1]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</article>

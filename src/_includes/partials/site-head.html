<a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>
<header role="banner" class="[ site-head ] [ bg-primary color-light ]">
    <div class="wrapper">
        <div class="site-head__inner">
            <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
                {% include "partials/ks.svg" %}
            </a>
            <ul class="nav__list">
                {% for item in navigation.txt %}
                <li>
                    <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
                </li>
                {% endfor %}
                {% for item in navigation.ico %}
                <li>
                    <a href="{{ item.url }}" aria-label="{{ item.alt }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{% include "partials/nav/" + item.icon + ".svg" %}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</header>
